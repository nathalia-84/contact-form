<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    
    <div class="container bg-white border border-secondary rounded mt-3">
      <h2>Cadastro de Contatos</h1>
      <form id="contactForm">
        <!-- Nome --> 
        <div class="mb-3">
          <label for="nameInput" class="form-label"
            >Nome</label
          >
          <input
            type="text"
            class="form-control"
            id="nameInput"
            required
          />
        </div>
        <!-- CPF -->
        <div class="mb-3">
          <label for="cpfInput" class="form-label"
            >CPF</label
          >
          <input
            type="text"
            class="form-control"
            id="cpfInput"
            required
          />
        </div>
        <!-- Data de Nascimento -->
        <div class="mb-3">
          <label for="dobInput" class="form-label"
            >Data de Nascimento</label
          >
          <input
            type="date"
            class="form-control"
            id="dobInput"
            required
          />
        </div>
        <!-- Endereço -->
        <div>
          <label for="addressInput" class="form-label"
            >Endereço</label
          >
          <input
            type="text"
            class="form-control"
            id="addressInput"
            required
          />
        </div>
        <div class="container"></div>
          <button id="btnCreate" type="submit" class="btn btn-primary me-2 my-3">Cadastrar</button>
          <button id="btnShow" type="button" class="btn btn-primary me-2 my-3">Exibir Contatos</button>
          <button id="btnSearch" type="button" class="btn btn-primary me-2 my-3">Buscar Contato</button>
          <button id="btnDelete" type="button" class="btn btn-primary my-3">Remover Contato</button>
        </div>
        
      </form>
    </div>
    <div class="container mt-3" id="cardContainer">
      <!-- Cards de Contatos vão ser inseridas aqui -->
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
